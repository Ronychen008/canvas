<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <canvas id="haha" width="800" height="800"></canvas>
<script>
  const canvas = document.getElementById('haha');
  const asd = canvas.getContext('2d');
  asd.moveTo(0,0);
  asd.lineTo(100,100);
  asd.stroke();
  asd.strokeStyle="red";

</script>
</body>
</html>
